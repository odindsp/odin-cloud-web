

<div class="content">
    <div class="rel width220">
        <input id="timeRangePicker" class="form-control" type="text" value="{{ publicService.FormalTimeLine(startDate) + ' 至 ' +  publicService.FormalTimeLine(endDate)}}">
        <i class="icon-calendar time-icon"></i>
    </div>
    
    <ngx-datatable
        [rows]="datas"
        [columnMode]="'force'"
        [draggable]="false"
        [externalSorting]="true"
        [externalPaging]="true"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="50"
        [limit]="10"
        [count]="12"
        [offset]="0"
        [messages]="{ emptyMessage: '暂无数据', totalMessage: '条' }"
        [cssClasses]="{ pagerPrevious:'icon-backward22', pagerNext:'icon-forward32', pagerLeftArrow: 'icon-left2', pagerRightArrow: 'icon-right2' }">
        <ngx-datatable-column name="名称" [resizeable]="false" [sortable]="false">
            <template ngx-datatable-cell-template let-row="row">
                <div class="ell">
                    <span>{{ row.name }}</span>
                </div>							
            </template>
        </ngx-datatable-column>
        <ngx-datatable-column name="ID" [resizeable]="false" [sortable]="false">
            <template ngx-datatable-cell-template let-row="row">
                <div class="ell">
                    <span>{{ row.id }}</span>
                </div>								
            </template>
        </ngx-datatable-column>
        <ngx-datatable-column name="ADX" [resizeable]="false" [sortable]="false">
            <template ngx-datatable-cell-template let-row="row">
                <div class="ell">
                    <span>{{ row.adx }}</span>
                </div>								
            </template>
        </ngx-datatable-column>
    </ngx-datatable>
</div>
